<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmia Studio | Music Compiler</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --editor-bg: #0d1117;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --accent: #ec4899;
            --success: #10b981;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle at 50% 0%, #2a32842a 0%, transparent 50%);
        }

        
        header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-weight: 800;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #818cf8, #c084fc, #f472b6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 5px;
        }

        
        .main-container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding-bottom: 50px;
            animation: slideUp 0.8s ease-out;
        }

        
        .editor-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .editor-wrapper {
            position: relative;
            height: 400px;
        }

        #editor {
            width: 100%;
            height: 100%;
            background-color: var(--editor-bg);
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            line-height: 1.6;
            border: none;
            padding: 20px;
            resize: none;
            outline: none;
        }
        
        #placeholder {
            position: absolute;
            top: 20px;
            left: 22px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            color: #475569;
            pointer-events: none;
            white-space: pre-wrap;
        }

        
        textarea::-webkit-scrollbar { width: 10px; }
        textarea::-webkit-scrollbar-track { background: var(--editor-bg); }
        textarea::-webkit-scrollbar-thumb { background: var(--border); border-radius: 5px; }

        
        .controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            gap: 20px;
        }

        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .input-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
            font-weight: 600;
        }

        #entryInput {
            background-color: var(--editor-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            width: 180px;
            outline: none;
            transition: border-color 0.2s;
        }

        #entryInput:focus {
            border-color: var(--primary);
        }

        
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 22px;
            background-color: var(--border);
            border-radius: 22px;
            transition: background-color 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        #debugCheck:checked + .toggle-switch {
            background-color: var(--accent); 
        }

        #debugCheck:checked + .toggle-switch::after {
            transform: translateX(18px);
        }

        
        #debugCheck { display: none; }
        

        #runBtn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            height: 46px; 
        }

        #runBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        #runBtn:active { transform: translateY(0); }
        
        #runBtn:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        
        .console-card {
            background: #000;
            border-radius: 12px;
            border: 1px solid #333;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            margin-top: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .console-header {
            color: var(--success);
            font-size: 0.85rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        #output {
            color: #ccc;
            height: 200px; 
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.85rem;
        }

        #output::-webkit-scrollbar { width: 8px; }
        #output::-webkit-scrollbar-thumb { background: #333; }

        
        #results-area {
            margin-top: 30px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            display: none;
            border: 1px solid var(--border);
            animation: fadeIn 0.5s ease;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }

        .audio-player-wrapper {
            grid-column: 1 / -1;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            height: 40px;
        }

        .pdf-container {
            grid-column: 1 / -1;
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            animation: fadeIn 1s ease;
        }
        
        embed {
            width: 100%;
            height: 600px;
            border-radius: 8px;
            border: 1px solid #475569;
            background-color: #525659;
        }

        .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            color: white;
        }

        .btn-pdf { background-color: #ef4444; box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3); }
        .btn-pdf:hover { background-color: #dc2626; }

        .btn-midi { background-color: #f59e0b; box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3); }
        .btn-midi:hover { background-color: #d97706; }
        
        .btn-ly { background-color: #3b82f6; box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3); }
        .btn-ly:hover { background-color: #2563eb; }

        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-music"></i> Algoritmia Studio</h1>
        <div class="subtitle">Compilador & Intérprete Musical</div>
    </header>

    <div class="main-container">
        
        <div class="editor-card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fa-solid fa-code"></i> main.alg
                </div>
                <div class="card-title" style="font-size: 0.8rem;">
                    UTF-8
                </div>
            </div>
            
            <div class="editor-wrapper">
                <textarea id="editor" spellcheck="false"></textarea>
                <pre id="placeholder">PianoSweep |:
    note <- A0
    while note <= C8 |:
        <:> note
        note <- note + 1
    :|
:|</pre>
            </div>

            <div class="controls">
                
                
                <label class="toggle-container" title="Activar logs detallados">
                    <input type="checkbox" id="debugCheck">
                    <div class="toggle-switch"></div>
                    <span class="input-label" style="font-size: 0.8rem;">Modo Debug</span>
                </label>
                

                
                <div class="input-group">
                    <span class="input-label">Procedimiento Inicial</span>
                    <input type="text" id="entryInput" placeholder="Main" value="Main">
                </div>

                <button id="runBtn">
                    <i class="fa-solid fa-play"></i> Compilar
                </button>
            </div>
        </div>

        <div class="console-card">
            <div class="console-header">
                <i class="fa-solid fa-terminal"></i> Terminal Output <span class="blink">_</span>
            </div>
            <div id="output">Listo para compilar...</div>
        </div>

        <div id="results-area">
            <h3 style="margin-top: 0; color: var(--text-main);"><i class="fa-solid fa-check-circle" style="color: var(--success)"></i> Compilación Exitosa</h3>
            
            <div class="results-grid">
                <div class="audio-player-wrapper">
                    <label style="display:block; margin-bottom:8px; color:var(--text-muted); font-size:0.9rem;">Vista Previa de Audio</label>
                    <audio id="audioPlayer" controls>
                        Tu navegador no soporta audio.
                    </audio>
                </div>

                <a id="pdfLink" class="btn-download btn-pdf" href="#" target="_blank">
                    <i class="fa-solid fa-file-pdf"></i> Descargar PDF
                </a>
                <a id="midiLink" class="btn-download btn-midi" href="#" download>
                    <i class="fa-solid fa-music"></i> Archivo MIDI
                </a>
                <a id="lyLink" class="btn-download btn-ly" href="#" download>
                    <i class="fa-solid fa-code"></i> Fuente LilyPond
                </a>

                <div class="pdf-container">
                    <label style="display:block; margin-bottom:8px; color:var(--text-muted); font-size:0.9rem;">
                        <i class="fa-solid fa-eye"></i> Partitura Generada
                    </label>
                    <embed id="pdfViewer" src="" type="application/pdf" />
                </div>
            </div>
        </div>

    </div>

    <script>
        const editor = document.getElementById("editor");
        const placeholder = document.getElementById("placeholder");
        const entryInput = document.getElementById("entryInput");
        const debugCheck = document.getElementById("debugCheck"); 
        const outputDiv = document.getElementById("output");
        const resultsArea = document.getElementById("results-area");
        const runBtn = document.getElementById("runBtn");
        const audioPlayer = document.getElementById("audioPlayer");
        const pdfViewer = document.getElementById("pdfViewer");

        
        editor.addEventListener("input", () => {
            placeholder.style.display = (editor.value.trim().length > 0) ? "none" : "block";
        });

        document.getElementById("runBtn").onclick = async () => {
            const code = editor.value;
            const entryPoint = entryInput.value || "Main";
            const isDebug = debugCheck.checked; 

            if (!code.trim()) {
                outputDiv.innerText = "Error: El código está vacío.";
                return;
            }

            
            runBtn.disabled = true;
            runBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Procesando...';
            outputDiv.style.color = "#fbbf24";
            
            
            let statusMsg = `>> Compilando desde '${entryPoint}'...\n`;
            if (isDebug) statusMsg += `>> [DEBUG ACTIVADO] Generando logs detallados...\n`;
            statusMsg += `>> Generando AST...\n>> Sintetizando audio...`;
            
            outputDiv.innerText = statusMsg;
            resultsArea.style.display = "none";
            
            audioPlayer.pause();
            audioPlayer.src = "";
            pdfViewer.src = "";

            try {
                const response = await fetch("/compile", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    
                    body: JSON.stringify({ 
                        code: code,
                        entryPoint: entryPoint,
                        debug: isDebug
                    })
                });

                const result = await response.json();

                
                if (!response.ok || result.error) {
                    outputDiv.style.color = "#ef4444";
                    outputDiv.innerText = `ERROR DE COMPILACIÓN:\n${result.error || "Error desconocido."}`;
                    if (result.stdout) outputDiv.innerText += `\n\n--- STDOUT ---\n${result.stdout}`;
                } else {
                    
                    outputDiv.style.color = "#4ade80";
                    outputDiv.innerText = result.stdout || "Compilación finalizada sin salida en consola.";

                    
                    if (result.wav) {
                        resultsArea.style.display = "block";
                        
                        const timestamp = new Date().getTime();

                        
                        audioPlayer.src = result.wav + "?t=" + timestamp;
                        
                        
                        if (result.pdf) {
                            pdfViewer.src = result.pdf + "?t=" + timestamp + "#toolbar=0&navpanes=0&scrollbar=0";
                        }

                        setupButton("pdfLink", result.pdf);
                        setupButton("midiLink", result.midi);
                        setupButton("lyLink", result.ly);
                    }
                }

            } catch (err) {
                outputDiv.style.color = "#ef4444";
                outputDiv.innerText = "Error Crítico: No se pudo conectar con el servidor backend.\n" + err;
            } finally {
                
                runBtn.disabled = false;
                runBtn.innerHTML = '<i class="fa-solid fa-play"></i> Compilar';
            }
        };

        function setupButton(id, url) {
            const btn = document.getElementById(id);
            if (url) {
                btn.href = url;
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        }
    </script>
</body>
</html>
